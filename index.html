<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Mobile風UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #008000;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .top-bar, .bottom-bar {
            background: #005500;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            position: fixed;
            width: 100%;
        }
        .top-bar { top: 0; }
        .bottom-bar { bottom: 0; }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 70vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            width: 90vw;
        }
        .track {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            scroll-snap-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>📶 🔋 6:30 AM</span>
        <span>📧 🏠</span>
    </div>
    
    <div class="container">
        <div class="track" onclick="playTrack('audio1')">
            <p>Playing (2:09)</p>
            <p><strong>Going Under</strong><br>Evanescence</p>
            <img src="2.jpg" alt="Album Art">
            <p>6/212</p>
            <audio id="audio1" src="PSYQUI - ヒステリックナイトガール feat. Such (android52 Edit).mp3"></audio>
        </div>
        <div class="track" onclick="playTrack('audio2')">
            <p>Playing (3:45)</p>
            <p><strong>Numb</strong><br>Linkin Park</p>
            <img src="https://upload.wikimedia.org/wikipedia/en/7/77/Linkin_Park_Meteora_Album_Cover.jpg" alt="Album Art">
            <p>7/212</p>
            <audio id="audio2" src="path/to/your/mp3/Numb.mp3"></audio>
        </div>
        <div class="track" onclick="playTrack('audio3')">
            <p>Playing (4:12)</p>
            <p><strong>Bring Me to Life</strong><br>Evanescence</p>
            <img src="https://upload.wikimedia.org/wikipedia/en/6/66/Evanescence_-_Fallen.png" alt="Album Art">
            <p>8/212</p>
            <audio id="audio3" src="path/to/your/mp3/Bring_Me_to_Life.mp3"></audio>
        </div>
    </div>
    
    <div class="bottom-bar">
        <span>Start</span>
        <span>Windows Media</span>
    </div>

    <script>
        function playTrack(trackId) {
            // 一旦すべてのトラックを停止
            const allTracks = document.querySelectorAll('audio');
            allTracks.forEach(track => track.pause());

            // 対象トラックを再生
            const track = document.getElementById(trackId);
            track.play();
        }
    </script>
</body>
</html>
